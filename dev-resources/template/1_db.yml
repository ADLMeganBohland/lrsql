AWSTemplateFormatVersion: "2010-09-09"
Description: "Postgres DB for SQL LRS"
Parameters:
  VPCStackName:
    Description: Name of VPC Stack (Optional, but if not provided must provide VPCId and DBSubnets).
    Type: String
  VPCId:
    Description: "VPC on which to run SQL LRS (if not provided, will attempt to use parameter VPC on VPCStackName)"
    Type: AWS::EC2::VPC::Id
  DBSubnets:
    Description: Subnets on which the DB is running (if no subnets are provided, will attempt to deploy with PrivateSubnetOne and PrivateSubnetTwo on the VPC provided via VPCStackName)
    Type: List<AWS::EC2::Subnet::Id>

  # Postgres
  # PostgreSQL Storage
  DBSnapshotIdentifier:
    Description: Snapshot identifier to restore DB from. Note that some other params will be ignored if you set this
    Type: String

  DBEngineMode:
    Description: PostgreSQL Engine mode on RDS
    Type: String
    Default: "provisioned"
    AllowedValues:
      - "provisioned"
      - "serverless"
  DBEngineVersion:
    Description: PostgreSQL engine version on RDS
    Type: String
    Default: "14.3"
    AllowedValues:
      - "12.9"
      - "14.3"
  DBInstanceClass:
    Description: For provisioned aurora, the instance class to use
    Type: String
    Default: "db.t4g.medium"
  DBName:
    Description: PG Database name. Ignored if DBSnapshotIdentifier is provided
    Type: String
    Default: "lrsql_demo"
  DBMasterUserName:
    Description: Name of admin user
    Type: String
    Default: yetadmin
  DBMasterUserPasswordPath:
    Description: SSM Path to the secret password
    Type: String
    Default: "/lrsql/demo/DB_MASTER_USER_PASSWORD"
  DBMasterUserPasswordVersion:
    Description: SSM version
    Type: Number
    Default: 1
  DBBackupRetentionPeriod:
    Description: Retention period for PG backups
    Type: Number
    Default: 1
  DBDeletionProtection:
    Description: Enable/disable deletion protection on the DB
    Type: String
    AllowedValues:
      - true
      - false
    Default: false

Conditions:
  DBProvisioned:
    !Equals [!Ref DBEngineMode, "provisioned"]
  DBSnapshotIdentifierProvided:
    !Not [!Equals [!Ref DBSnapshotIdentifier, ""]]
  VPCIdProvided:
    !Not [!Equals [!Ref VPCId, ""]]
  DBSubnetsProvided:
    !Not [!Equals [!Join ["", !Ref DBSubnets], ""]]

Resources:

  # PostgreSQL Database
  DBSubnetGroup:
    Description: Subnet group to allow instance access to db
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: SQL LRS App Instance Subnet Group
      SubnetIds: !If
        - DBSubnetsProvided
        - !Ref DBSubnets
        - - Fn::ImportValue:
              !Join [":", [!Ref "VPCStackName", "PrivateSubnetOne"]]
          - Fn::ImportValue:
              !Join [":", [!Ref "VPCStackName", "PrivateSubnetTwo"]]

  DBInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to RDS instances
      VpcId: !If
        - VPCIdProvided
        - !Ref VPCId
        - Fn::ImportValue: !Join [":", [!Ref "VPCStackName", "VPC"]]

  DBCluster:
    Description: PostgreSQL DB Cluster
    Type: AWS::RDS::DBCluster
    Properties:
      Engine: aurora-postgresql
      EngineMode: !Ref DBEngineMode
      EngineVersion: !Ref DBEngineVersion
      DatabaseName: !Ref DBName
      SnapshotIdentifier: !If
        - DBSnapshotIdentifierProvided
        - !Ref DBSnapshotIdentifier
        - !Ref AWS::NoValue
      MasterUsername: !If
        - DBSnapshotIdentifierProvided
        - !Ref AWS::NoValue
        - !Ref DBMasterUserName
      MasterUserPassword: !If
        - DBSnapshotIdentifierProvided
        - !Ref AWS::NoValue
        - !Sub "{{resolve:ssm-secure:${DBMasterUserPasswordPath}:${DBMasterUserPasswordVersion}}}"
      # DBClusterIdentifier: !Sub "${AWS::StackName}-db"
      BackupRetentionPeriod: !If
        - DBSnapshotIdentifierProvided
        - !Ref AWS::NoValue
        - !Ref DBBackupRetentionPeriod
      DeletionProtection: !Ref DBDeletionProtection
      VpcSecurityGroupIds:
        - !Ref DBInstanceSG
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBClusterParameterGroupName: default.aurora-postgresql12
      EnableCloudwatchLogsExports: !If
        - DBProvisioned
        - [postgresql]
        - !Ref AWS::NoValue

  DBInstance0:
    Condition: DBProvisioned
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: aurora-postgresql
      EngineVersion: !Ref DBEngineVersion
      DBClusterIdentifier: !Ref DBCluster
      PubliclyAccessible: false
      DBInstanceClass: !Ref DBInstanceClass

Outputs:
  DBEndpoint:
    Description: Postgresql db endpoint
    Value: !GetAtt DBCluster.Endpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}:DBEndpoint"
  DBReadOnlyEndpoint:
    Description: Postgresql db readonly endpoint
    Value: !GetAtt DBCluster.ReadEndpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}:DBEndpointRO"
  DBPort:
    Description: Postgresql db port
    Value: !GetAtt DBCluster.Endpoint.Port
    Export:
      Name: !Sub "${AWS::StackName}:DBPort"
  DBInstanceSG:
    Description: Postgresql instance security group
    Value: !Ref DBInstanceSG
    Export:
      Name: !Sub "${AWS::StackName}:DBInstanceSG"
  DBName:
    Description: Name of the DB
    Value: !Ref DBName
    Export:
      Name: !Sub "${AWS::StackName}:DBName"
  DBMasterUserName:
    Description: DB Master username
    Value: !Ref DBMasterUserName
    Export:
      Name: !Sub "${AWS::StackName}:DBMasterUserName"
